<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stethoscope BLE Controller</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Stethoscope BLE Control</h2>

<button id="connectBtn">Connect to Stethoscope</button>

<div id="controls" style="display:none;">
  <h3>Scenarios</h3>
  <button class="maskBtn" data-mask="000">000 (Tracks 1–3)</button>
  <button class="maskBtn" data-mask="101">101 (Mixed)</button>
  <button class="maskBtn" data-mask="111">111 (Tracks 4–6)</button>
</div>

<h3>Log</h3>
<pre id="log"></pre>

<script src="script.js"></script>
</body>
</html>
