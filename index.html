<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Stethoscope Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Digital Stethoscope Control</h2>

<button id="connectBtn">Connect to Stethoscope</button>

<div id="controls" style="display:none; margin-top:20px;">

  <h3>Configuration</h3>

  <div id="config">
    <label>
      Heartbeat BPM (60â€“160):
      <input type="number" id="bpmInput" min="60" max="160" value="100">
    </label>
  </div>

  <div id="config">
    <label>
      Stomach:
      <select id="stomachSel">
        <option value="0">Healthy</option>
        <option value="1">Unhealthy</option>
      </select>
    </label>

    <label>
      Breathing:
      <select id="breathingSel">
        <option value="0">Healthy</option>
        <option value="1">Unhealthy</option>
      </select>
    </label>
  </div>
  <button id="sendConfigBtn">SEND</button>
</div>

<h3>Session</h3>
<pre id="session"></pre>

<h3>Log</h3>
<pre id="log"></pre>
<button id="resetLog">Reset</button>

<script src="script.js"></script>
</body>
