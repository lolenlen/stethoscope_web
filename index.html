<body>

<h2>Digital Stethoscope Control</h2>

<button id="connectBtn">Connect to Stethoscope</button>

<div id="controls" style="display:none; margin-top:20px;">

  <h3>Configuration</h3>

  <label>
    Heartbeat BPM (60â€“160):
    <input type="number" id="bpmInput" min="60" max="160" value="100">
  </label>

  <label>
    Stomach:
    <select id="stomachSel">
      <option value="0">Healthy (Track 2)</option>
      <option value="1">Unhealthy (Track 5)</option>
    </select>
  </label>

  <label>
    Breathing:
    <select id="breathingSel">
      <option value="0">Healthy (Track 3)</option>
      <option value="1">Unhealthy (Track 6)</option>
    </select>
  </label>

  <button id="sendConfigBtn">SEND CONFIG</button>
</div>

<h3>Session</h3>
<pre id="session"></pre>

<h3>Log</h3>
<pre id="log"></pre>

<script src="script.js"></script>
</body>
